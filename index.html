<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body background="/assets/bg.jpg">
    <div id="carSec">
        <img src="/assets/car.png" alt="car Image">
    </div>
    <div id="signal">
        <img src="/assets/signal.png" alt="signal">
        <audio id="engineStart" src="/assets/carstart.wav"></audio>
        <audio id="carmoving" src="/assets/carmoving.mp3"></audio>
        <div onclick="lights('circle1')" id="circle1"></div>
        <div onclick="lights('circle2')" id="circle2"></div>
        <div onclick="lights('circle3')" id="circle3"></div>
    </div>
    <div onclick="horn()" id="horn">
        <audio id="hornSound" src="/assets/carhorn.mp3"></audio>
        <img height="100%" width="100%" src="/assets/horn.png" alt="horn">
    </div>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
